<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id:</span> {{hero.id}}
  </div>
  <div>
    <label for="name">name:
      <input type="text" id="name" placeholder="name" [(ngModel)]="hero.name">
    </label>
  </div>
  <button (click)="goBack()"> go back!</button>
</div>
